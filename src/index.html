<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timepp</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
    <div class="drawer_menu_overlay"></div>
    <nav class="drawer_menu">
        <div class="drawer_menu__section">
            <span class="drawer_menu__header">Programs</span>
            <button class="drawer_menu__item" id="newProgramBtn">
                <i class="drawer_menu__item__icon fas fa-plus"></i>New program
            </button>
            <div class="section_separator"></div>
            <div id="drawerProgramsSection" class="drawer_menu__section__programs">

            </div>
        </div>

        <span class="drawer_menu__header">Settings</span>
        <button class="drawer_menu__item" id="showTimerNamesBtn">
            <i class="drawer_menu__item__icon drawer_menu__item__icon_setting far"></i> Show timer names
        </button>
        <button class="drawer_menu__item" id="readTimerNamesBtn">
            <i class="drawer_menu__item__icon drawer_menu__item__icon_setting far"></i> Read timer names
        </button>

        <button class="drawer_menu__item drawer_menu__close_btn" id="closeDrawerBtn">
            <i class="drawer_menu__close_btn__icon fas fa-times"></i> <span>Close</span>
        </button>
    </nav>
    <section class="main_screen">
        <section id="titleScreen" class="title_screen hidden">
            <section class="title section">
                <button name="menuBtn" class="icon-button" title="Menu"><i class="fas fa-bars"></i></button>
                <span class="">Hello</span>
                <div></div>
            </section>
            <section class="title_screen__introduction">
                Application for custom timer creation
            </section>
        </section>
        <section id="timerScreen" class="timer_screen hidden">
            <section class="title section">
                <button name="menuBtn" class="icon-button" title="Menu"><i class="fas fa-bars"></i></button>
                <span id="titleText"></span>
                <button name="editBtn" class="icon-button" title="Edit program"><i class="fas fa-edit"></i></button>
            </section>
            <section class="timer section">
                <div class="timer__display"></div>
            </section>
            <section class="controls__playback section">
                <button class="controls__button__play icon-button" title="Run program" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="controls__button__pause icon-button" title="Pause program" disabled id="pauseBtn">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="controls__button__stop icon-button" title="Stop program" disabled id="stopBtn">
                    <i class="fas fa-stop"></i>
                </button>
            </section>
            <section class="controls__volume section">
                <button class="controls__button__volume icon-button" title="Toggle mute" id="volumeBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input class="controls__volume__slider" type="range" min="0" max="100" id="volumeSlider"/>
            </section>
        </section>
        <section id="editScreen" class="edit_screen hidden">
            <section class="title section">
                <button name="menuBtn" class="icon-button" title="Menu"><i class="fas fa-bars"></i></button>
                <div class="basic_program_data">Edit:
                    <button name="selectIconBtn" data-icon="fas fa-heartbeat" class="icon-button basic_program_data__icon"
                            title="Select program icon">
                        <i class="fas fa-heartbeat"></i>
                    </button>
                    <dynamic-size-input name="programTitleInput" type="text" class="text_input basic_program_data__title"
                           title="Program title" placeholder="Enter program title" value="New Program" spellcheck="false">
                    </dynamic-size-input>
                </div>
                <button class="icon-button" title="Save program" id="saveBtn"><i class="fas fa-save"></i></button>
            </section>
            <section class="tools section">
                <div id="loopTool" class="tools__tool">
                    <i class="tools__tool_icon fas fa-undo-alt"></i><span class="tools__tool__text">loop</span>
                </div>
                <div id="eventTool" class="tools__tool">
                    <i class="tools__tool_icon fas fa-bell"></i><span class="tools__tool__text">event</span>
                </div>
                <div id="trashCan" class="tools__trash_can">
                    <i class="fas fa-trash-alt"></i>
                </div>
            </section>
            <section class="program_events section">
                <section class="program_events__main">
                    <i class="fas fa-bell"></i>
                    <div class="program_events__main__heading">
                        <dynamic-size-input name="mainEventNameInput" class="text_input"
                                             value="MainTimer" spellcheck="false">
                        </dynamic-size-input>
                        <duration-input name="mainEventDurationInput" class="text_input">
                        </duration-input>
                    </div>
                </section>
                <section class="program_events__children">
                    <div class="shadowt"></div>
                    <div class="shadowr"></div>
                    <div class="program_events__children__editor">

                    </div>
                    <div class="shadowb"></div>
                    <div class="shadowl"></div>
                </section>
            </section>
        </section>
    </section>
</body>
</html>
