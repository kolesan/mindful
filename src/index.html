<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be mindful</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="drawer_menu_overlay"></div>
    <nav class="drawer_menu">
        <div id="drawerProgramsSection" class="drawer_menu__section">
            <span class="drawer_menu__header">Programs</span>
        </div>

        <span class="drawer_menu__header">Settings</span>
        <button class="drawer_menu__item" id="showTimerNamesBtn">
            <i class="drawer_menu__item__icon drawer_menu__item__icon_setting far"></i> Show timer names
        </button>
        <button class="drawer_menu__item" id="readTimerNamesBtn">
            <i class="drawer_menu__item__icon drawer_menu__item__icon_setting far"></i> Read timer names
        </button>

        <button class="drawer_menu__item drawer_menu__close_btn" id="closeDrawerBtn">
            <i class="drawer_menu__close_btn__icon fas fa-times"></i> <span>Close</span>
        </button>
    </nav>
    <section class="main_screen"><!-- style="display: none"-->
        <section class="timer_screen">
            <section class="title section">
                <button class="icon-button" title="Menu" id="menuBtn"><i class="fas fa-bars"></i></button>
                <span id="titleText">Mindful</span>
                <button class="icon-button" title="Edit program" id="editBtn"><i class="fas fa-edit"></i></button>
            </section>
            <!--<div class="section_separator"></div>-->
            <section class="description section">
                <span id="descriptionText"></span>
            </section>
            <section class="timer section">
                <button class="icon-button timer__seeking_lock_button" title="Toggle seeking lock" id="lockSeekingBtn">
                    <i class="fas fa-lock"></i><span class="icon_button__text"> Seeking</span>
                </button>
                <div class="timer__display"></div>
            </section>
            <section class="controls__playback section">
                <button class="controls__button__play icon-button" title="Run program" id="playBtn"><i class="fas fa-play"></i></button>
                <button class="controls__button__pause icon-button" title="Pause program" disabled id="pauseBtn"><i class="fas fa-pause"></i></button>
                <button class="controls__button__stop icon-button" title="Stop program" disabled id="stopBtn"><i class="fas fa-stop"></i></button>
            </section>
            <section class="controls__volume section">
                <button class="controls__button__volume icon-button" title="Toggle mute" id="volumeBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input class="controls__volume__slider" type="range" min="0" max="100" id="volumeSlider"/>
            </section>
        </section>
        <section class="edit_screen" style="display: none">
            <section class="title section">
                <button name="menuBtn" class="icon-button" title="Menu"><i class="fas fa-bars"></i></button>
                <span>Edit program</span>
                <button class="icon-button" title="Save program" id="saveBtn"><i class="fas fa-save"></i></button>
            </section>
        </section>
    </section>
</body>
</html>
