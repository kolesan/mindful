<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be mindful</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="drawer_menu_overlay"></div>
    <nav class="drawer_menu">
        <span class="drawer_menu__header">Programs</span>
        <button class="drawer_menu__item" id="yogaBtn"><i class="drawer_menu__item__icon fas fa-dumbbell"></i> Yoga</button>
        <button class="drawer_menu__item" id="absBtn"><i class="drawer_menu__item__icon fas fa-table"></i> Abs</button>
        <button class="drawer_menu__item" id="meditationBtn"><i class="drawer_menu__item__icon fas fa-brain"></i> Meditation</button>
        <button class="drawer_menu__item" id="testBtn"><i class="drawer_menu__item__icon fas fa-text-height"></i> Test</button>
        <div class="drawer_menu__separator"></div>

        <span class="drawer_menu__header">Settings</span>
        <button class="drawer_menu__item" id="showTimerNamesBtn">
            <i class="drawer_menu__item__icon drawer_menu__item__icon_setting far"></i> Show timer names
        </button>
        <button class="drawer_menu__item" id="readTimerNamesBtn">
            <i class="drawer_menu__item__icon drawer_menu__item__icon_setting far"></i> Read timer names
        </button>

        <button class="drawer_menu__item drawer_menu__close_btn" id="closeDrawerBtn">
            <i class="drawer_menu__close_btn__icon fas fa-times"></i> <span>Close</span>
        </button>
    </nav>
    <section class="main_screen">
        <section class="title section">
            <button class="icon-button" id="menuBtn"><i class="fas fa-bars"></i></button>
            <span id="titleText">Mindful</span>
            <button class="icon-button" id="editBtn"><i class="fas fa-edit"></i></button>
        </section>
        <div class="section_separator"></div>
        <section class="description section">
            <!--<div class="description_program_controls">-->
                <!--<button class="icon-button" id="yogaBtn"><i class="fas fa-dumbbell"></i></button>-->
                <!--<button class="icon-button" id="absBtn"><i class="fas fa-table"></i></button>-->
                <!--<button class="icon-button" id="meditationBtn"><i class="fas fa-brain"></i></button>-->
                <!--<button class="icon-button" id="testBtn"><i class="fas fa-text-height"></i></button>-->
            <!--</div>-->
            <span id="descriptionText"></span>
        </section>
        <div class="section_separator"></div>
        <section class="timer section">
            <!--<div class="timer__current_time_l2">00:00:12</div>-->
            <!--<div class="timer__bar timer__bar_l2"></div>-->
            <!--<div class="timer__duration timer_duration_l2">00:00:15</div>-->

            <!--<div class="timer__current_time_l1">00:00:10</div>-->
            <!--<div class="timer__bar timer__bar_l1"></div>-->
            <!--<div class="timer__duration timer_duration_l1">00:00:30</div>-->

            <!--<div class="timer__current_time_l0">00:00:40</div>-->
            <!--<div class="timer__bar timer__bar_l0"></div>-->
            <!--<div class="timer__duration timer_duration_l0">00:01:00</div>-->
        </section>
        <div class="section_separator"></div>
        <section class="controls section">
            <div class="controls__playback">
                <button class="controls__button__play icon-button" id="playBtn"><i class="fas fa-play"></i></button>
                <button class="controls__button__pause icon-button" disabled id="pauseBtn"><i class="fas fa-pause"></i></button>
                <button class="controls__button__stop icon-button" disabled id="stopBtn"><i class="fas fa-stop"></i></button>
            </div>
            <div class="controls__volume">
                <button class="controls__button__volume icon-button" id="volumeBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input class="controls__volume__slider" type="range" min="0" max="100" id="volumeSlider"/>
            </div>
        </section>
    </section>
</body>
</html>
