<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be mindful</title>
</head>
<body>
    <section class="new-event-panel">
        <label>
            Event: <input id="eventDuration" value="00:00:00" type="time" step="1"/>
        </label>
        <label>
            Name: <input id="eventName" value="Meditate" type="text"/>
        </label>
        <button id="addEventBtn">Add event</button>
    </section>
    <section class="event-display">
        <h1 id="duration"></h1>
        <div class="event-list"></div>
        <h1 id="currentTime"></h1>
    </section>
    <section class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="unpause">Unpause</button>
        <button id="fgongBtn">Fgong!</button>
        <button id="sgongBtn">Sgong!</button>
    </section>
</body>
</html>
