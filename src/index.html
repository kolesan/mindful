<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be mindful</title>
</head>
<body>
    <section>
        <label>
            Main timer:
            <input id="mainTimer" value="00:00:00" type="time" name="mainTimer" step="1"/>
        </label>
        </br>
        <label>
            Time to gong:
            <input id="timerInput" value="00:00:00" type="time" name="time" step="1"/>
        </label>
        </br>
        <h1 id="duration"></h1>
        <h1 id="timerOutput"></h1>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="unpause">Unpause</button>
        <button id="fgongBtn">Fgong!</button>
        <button id="sgongBtn">Sgong!</button>
        <button id="printTime">Print time</button>
    </section>
</body>
</html>
